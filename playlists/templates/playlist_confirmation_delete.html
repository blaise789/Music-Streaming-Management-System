{% extends 'base.html' %}
{% block title %} Confirm Deletion {% endblock title %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Delete Playlist: {{ playlist.name }}</h2>
    <p>Are you sure you want to delete this playlist?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'playlist_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
