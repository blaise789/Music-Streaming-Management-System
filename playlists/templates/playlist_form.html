{% extends 'base.html' %} 

{% block title %} 
    Create/Edit Playlist 
{% endblock title %} 

{% block content %}
<div class="container">
    <h2 class="mt-4">
        {% if playlist %}
            {{ playlist.name }}
        {% else %}
            Create a New Playlist
        {% endif %}
    </h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Playlist Name</label>
            {{ form.name }}
        </div>
        <button type="submit" class="btn btn-primary">
            {% if playlist %}
                {{ playlist.name }}
            {% else %}
                Create Playlist
            {% endif %}
        </button>
        <a href="{% url 'playlist_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
