<h1>{{ album.title }}</h1>
<p>Artist: {{ album.artist.name }}</p>
<p>Release Date: {{ album.release_date }}</p>
<p>Genre: {{ album.genre.name }}</p>
<h2>Songs</h2>
<ul>
    {% for song in album.songs.all %}
        <li>
            <a href="{% url 'song_detail' song.id %}">{{ song.title }}</a>
            <a href="{% url 'song_update' song.id %}">Edit</a>
            <form action="{% url 'song_delete' song.id %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'album_update' album.id %}">Edit Album</a>
<form action="{% url 'album_delete' album.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Delete Album</button>
</form>
<a href="{% url 'album_list' %}">Back to Albums</a>
