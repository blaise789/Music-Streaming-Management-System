{% extends 'base.html' %}

{% block title %}
    {% if form.instance.id %}Edit{% else %}Add{% endif %} Album
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="text-center mb-4">{% if form.instance.id %}Edit{% else %}Add{% endif %} Album</h1>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>

                    <a href="{% url 'album_list' %}" class="btn btn-link d-block text-center mt-3">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
